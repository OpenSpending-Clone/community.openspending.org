---
title: Homepage Blog
layout: nil
---

<html>
    {% for post in site.posts limit:3 %}
        <div class="blog-post-preview">
            <h3><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: "%d.%m.%Y" }}</small></h3>
            <p>{{ post.content | strip_html | truncatewords: 35 }}</p>
        </div>
    {% endfor %}
</html>
