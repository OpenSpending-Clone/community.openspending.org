---
title: Spending Blog
layout: default
---

<div class="row">
    <div class="span4">&nbsp;</div>
    <div class="span8">
        {% for post in site.posts %}
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <h3><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}</a></h3>
          <p>{{ post.content | truncatehtml: 250 }}</p>
        {% endfor %}
    </div>
</div>
